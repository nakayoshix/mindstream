# MindStream Configuration Example
# このファイルをコピーして config.toml として使用できます

# 画面表示設定
[display]
window_width = 1200      # ウィンドウ幅 (ピクセル)
window_height = 800      # ウィンドウ高さ (ピクセル)
fps = 60                 # フレームレート

# EEG信号処理設定
[eeg]
sample_rate = 256              # Muse2のサンプリングレート (Hz)
max_buffer_seconds = 30        # 最大バッファ秒数
default_display_seconds = 5    # 初期表示時間幅 (秒) - ←/→で調整可能
default_amplitude_scale = 100  # 初期振幅スケール (±μV) - ↑/↓で調整可能

# 色設定 (RGB値: 0-255)
[colors]
background = [20, 20, 30]      # 背景色
grid = [40, 40, 60]            # グリッド線の色
text = [200, 200, 200]         # テキストの色

# チャンネルごとの波形色
[colors.channels]
TP9 = [255, 100, 100]          # 赤 - 左耳後ろ
AF7 = [100, 255, 100]          # 緑 - 左前頭
AF8 = [100, 100, 255]          # 青 - 右前頭
TP10 = [255, 255, 100]         # 黄 - 右耳後ろ

# フォント設定
[fonts]
title_size = 36                # タイトルフォントサイズ
label_size = 24                # ラベルフォントサイズ

# レイアウト設定
[layout]
padding = 50                   # 画面端からの余白 (ピクセル)
line_thickness = 2             # 波形の線の太さ (ピクセル)

# スライダー設定（レガシー、サブウィンドウに移動）
[slider]
enabled = true                 # スライダーパネルの表示 (true/false)
width = 80                     # スライダーパネルの幅 (ピクセル)

# 周波数解析設定
[frequency]
enabled = true                 # 周波数解析パネルの表示 (true/false)
panel_width = 160              # パネルの幅 (ピクセル)
window_seconds = 2.0           # FFT窓サイズ (秒) - 周波数分解能に影響
update_interval_ms = 200       # 更新間隔 (ミリ秒) - 小さいほど高速更新
show_per_channel = true        # チャンネルごとの表示
show_average = true            # 全チャンネル平均の表示

# パワートレンド設定
[view.power_trend]
enabled = true                 # パワートレンドグラフの表示
time_window_seconds = 30       # トレンド表示の時間幅 (秒)
show_legend = true             # 凡例の表示

# インジケーター設定
[view.indicator]
enabled = true                 # インジケーターの表示
show_focus = true              # 集中度の表示
show_relax = true              # リラックス度の表示
show_meditation = true         # 瞑想度の表示
show_trend = true              # 変化量の表示
trend_window_seconds = 60      # 変化量計算の時間幅 (秒)

# インジケーター計算設定
[indicator]
focus_baseline = 1.0           # 集中度のベースライン値
relax_baseline = 1.0           # リラックス度のベースライン値
meditation_baseline = 1.0      # 瞑想度のベースライン値
smoothing_factor = 0.3         # スムージング係数 (0-1、大きいほど滑らか)

# ウィンドウ設定
[windows]
sync_close = true              # メインウィンドウを閉じたら終了

# メインウィンドウ設定（脳状態インジケーター）
[windows.main]
width = 1280                   # ウィンドウ幅
height = 800                   # ウィンドウ高さ
position_x = 50                # 初期X位置
position_y = 50                # 初期Y位置
title = "MindStream - Brain State"
visible = true                 # 初期表示

# サブウィンドウ設定（EEG波形）
[windows.sub]
width = 1280                   # ウィンドウ幅
height = 800                   # ウィンドウ高さ
position_x = 100               # 初期X位置
position_y = 100               # 初期Y位置
title = "MindStream - EEG Signals"
visible = false                # 初期非表示（EキーまたはボタンでON/OFF）
